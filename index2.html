<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alex Pecoraro">
    <title>Using jQuery Effects</title>
    <link href="../css/IT411b.css" rel="stylesheet">
    <style>
        .image.size {
            height: 400px;
            width: 500px;
            transition-duration: 3s;
        }
        
        .image.leave {
            transition-duration: 3s;
        }

    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        "use strict";
        $(document).ready(function() {

            $(".image").mouseenter(function() {
                $(this).addClass("size"); //adds size to pictures when mouse hovers
            });

            $(".image").mouseleave(function() {
                $(this).removeClass("size");
                $(this).addClass("leave"); //keeps the 3s transition when removing the size class
            });

        });

    </script>
</head>

<body>
    <h1>IT 411</h1>
    <h2>Displaying a gallery of images</h2>
    <hr />
    <div id="content">
    </div>
    <div id="gallery">
        <h3>Gallery of images</h3>
        <img class="image" src="../images/goblinmonkey.jpg" height="200px" width="250px">
        <img class="image" src="../images/mustachemonkey.jpg" height="200px" width="250px">
        <img class="image" src="../images/nosemonkey.jpg" height="200px" width="250px">
        <img class="image" src="../images/teethmonkey.png" height="200px" width="250px">
    </div>
</body>

</html>
