<head>
    <meta charset="utf-8">
    <meta name="author" content="Alex Pecoraro">
    <title>Using jQuery Effects</title>
    <link href="../css/IT411b.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        "use strict";
        $(document).ready(function() {
            $(".slidingimage").click(function() {
                var imgPosition = $(this).position(); // position returns left

                if (imgPosition.left >= 300) {
                    $(this).stop().animate({
                        left: 1
                    }, 2000);
                } else {
                    $(this).stop().animate({
                        left: 300 //slides image right
                    }, 2000);
                }

            });
        });

    </script>


    <style>
        .slidingimage {
            position: relative;
        }
        
        #gallery {
            position: relative;
            width: 500px;
            height: 200px;
        }

    </style>

    <body>
        <h1>IT 411</h1>
        <h2>Displaying a gallery of images</h2>
        <hr />
        <div id="content">
        </div>
        <div id="gallery">
            <h3>Gallery of images</h3>
            <img class="slidingimage" src="../images/goblinmonkey.jpg" height="200px" width="250px">
            <img class="slidingimage" src="../images/mustachemonkey.jpg" height="200px" width="250px">
            <img class="slidingimage" src="../images/nosemonkey.jpg" height="200px" width="250px">
            <img class="slidingimage" src="../images/teethmonkey.png" height="200px" width="250px">
        </div>
    </body>
